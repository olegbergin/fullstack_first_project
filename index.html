<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Phone Book</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>My Phone Book</h1>
    </header>

    <!-- אזור שורת החיפוש -->
    <div class="search-container">
        <input type="text" placeholder="Search contacts..." class="search-input">
        <button type="submit" class="search-btn">
            <i class="fas fa-search"></i>
        </button>
    </div>
    
    <div class="container">
        <!-- אזור רשימת אנשי קשר -->
        <h3>Contact List:</h3>
        <ol class="contact-list"></ol>
        
        <!-- כפתור למחיקת כל אנשי הקשר -->
        <div class="button-container">
            <button class="clear-all-btn">Clear All Contacts</button>
        </div>
        
        <!-- כפתור להוספת איש קשר חדש -->
        <h3>Add New Contact:</h3>
        <button class="open-popup-btn">Add New Contact</button>
        
        <!-- חלון popup להוספת/עריכת איש קשר -->
        <div class="popup" style="display: none;">
            <div class="popup-content">
                <span class="close-popup-btn">&times;</span>
                <h2>Add/Edit Contact</h2>
                <form class="popup-form">
                    <input type="text" placeholder="Name" required>
                    <input type="text" placeholder="Phone" required>
                    <input type="text" placeholder="Info">
                    <button type="submit" class="save-btn">Save</button>
                </form>
            </div>
        </div>
        
        <!-- חלון popup להצגת מידע נוסף על איש קשר -->
        <div class="popup-info" style="display: none;">
            <div class="popup-content">
                <span class="close-popup-info-btn">&times;</span>
                <h2>Contact Info</h2>
                <p class="info-content"></p>
            </div>
        </div>
    </div>
    
    <footer>
        
    </footer>

    <!-- קישור לקובץ ה-JavaScript -->
    <script src="script.js"></script>
</body>
</html>
